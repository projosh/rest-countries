<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eu - HTML table presentation</title>
  <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="./scripts/table.js" defer></script>
</head>

<body>
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-xl">
        <a class="navbar-brand -bg-dark" href="#">EU</a>
        <a class="navbar-brand -bg-dark" href="#">table</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
  </header>



  <main>
    <div class="container-xl">
      <h2>HTML table presentation</h2>
      <table class="table">
        <thead>
          <tr id="hover">
            <th scope="col">Country</th>
            <th scope="col">Area</th>
            <th scope="col">Population</th>
            <th scope="col">Capital</th>
          </tr>
        <tbody id="array"></tbody>

        </thead>
      </table>

      


      <p><a href="index.html">List of european region countries</a> </p>
    </div>

  </main>

</body>

</html>
